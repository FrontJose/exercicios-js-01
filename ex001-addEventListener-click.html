<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <button id="meuBotao">Clique aqui</button>
    <script>
        const meuBotao = document.querySelector('#meuBotao')

            alert('O botao foi clicado')
        })
    </script>
</body>
