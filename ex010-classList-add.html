<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex010-classList-add</title>
</head>
<body>
    <h1 id="meuElemento">Elemento</h1>
    <script>
        const elemento = document.querySelector('#meuElemento');
        elemento.classList.add('minhaClasse');
        //para adicionar varias classes: 
        //elemento.classList.add('classe1', 'classe2', 'classe3');
    </script>
</body>
</html>
