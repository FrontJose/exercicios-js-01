<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeAttribute</title>
</head>
<body>
    <img src="imagem.jpg" alt="Imagem de exemplo" id="minhaImagem">
    <script>
        const minhaImagem = document.querySelector('#minhaImagem');
        minhaImagem.removeAttribute('alt')
    </script>
</body>
</html>
