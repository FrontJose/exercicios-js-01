<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasAttribute</title>
</head>
<body>
    <a href="https://www.exemplo.com" id="meuLink">Link de exemplo</a>
    <script>
        const link = document.querySelector('#meuLink');
        const temHref = link.hasAttribute('href');
        console.log(`Tem href? ${temHref}`);
        const temTarget = link.hasAttribute('temTarget');
        console.log(`Tem target? ${temTarget}`);
    </script>
</body>
</html>
