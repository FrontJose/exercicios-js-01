<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getAttribute</title>
</head>
<body>
    <div id="meuElemento" data-info="Exemplo de atributo">

        <script>
            const elemento = document.querySelector('#meuElemento')
            const valorDoAtributo = elemento.getAttribute('data-info')
            console.log(valorDoAtributo)
        </script>
</body>
</html>
